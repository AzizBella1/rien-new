<div id="body" class="container">
    <div class="col-md-6  mx-auto" id="div">
        <form [formGroup]="login" >

            <h1 class="text-primary text-center py-4">Login</h1>
            <div *ngIf="notLogin" class="alert alert-danger" role="alert">
                <strong>Username ou Password inncorecte</strong>
            </div>
            <div class="form-group py-2">
                <label for="username">Username</label>
                <input required formControlName="username" type="text" name="username"  class="form-control">
                <small *ngIf="username.invalid" style="color: red;">* required</small>
                <div *ngIf="username.invalid"></div>
            </div>
            <div class="form-group py-2">
                <label for="password">Password</label>
                <input (ngModelChange)="User.password" formControlName="password" type="password" name="password"  class="form-control">
                <small *ngIf="password.invalid" style="color: red;">* required</small>
            </div>
            <div id="btn" class="form-group pt-2">
                <button style="width: 250px;" (click)="doSignin()" [disabled]="!login.valid" class="btn btn-primary" type="button">Login</button>
            </div>
            
        </form>
        
    </div>
    <div style="height: 75px;"></div>
</div>
